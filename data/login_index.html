<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Mobile Login Form</title>
    <style>
      html,
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100%;
      }
      body {
        margin: 0;
      }
      .container {
        background: linear-gradient(120deg, #2980b9, #00395f);
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, Helvetica, sans-serif;
        height: inherit;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form {
        margin: 0;
        position: relative;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(35px);
        padding: 60px 10px 20px 10px;
        color: #fff;
        display: flex;
        flex-direction: column;
        width: 300px;
        border-radius: 10%;
      }
      .avatar {
        position: absolute;
        border-radius: 25%;
        top: 4%;
        left: 23%;
        z-index: 4;
        font-size: 10px;
        justify-content: center;
      }

      .avatar h1 {
        text-align: center;
      }

      .form-item {
        padding: 15px 10px 10px 10px;
        flex: 1;
        display: flex;
        flex-direction: column;
        letter-spacing: 0.5px;
      }

      .form-item label {
        display: block;
        flex: 1;
        margin-bottom: 5px;
        cursor: pointer;
      }

      .form-item input {
        font-size: 14px;
        padding: 4px 0px;
        flex: 1;
        background: transparent;
        border-top: none;
        outline: none;
        border-left: none;
        border-right: none;
        caret-color: #fff;
        color: #fff;
        transition: all 200ms;
        border-bottom-color: #fff;
      }

      .form-item input:focus {
        border-bottom-color: #2980b9;
      }

      ::placeholder,
      ::ms-input-placeholder,
      :ms-input-placeholder {
        color: #ccc;
        font-size: 12px;
      }

      .form-item button {
        flex: 1;
        display: block;
        padding: 10px;
        font-weight: bold;
        font-size: 1em;
        color: #fff;
        letter-spacing: 0.5px;
        border-radius: 30px;
        background-color: #2691d9c7;
        border: none;
        outline: none;
        transition: all 200ms;
      }
      .form-item button:hover {
        cursor: pointer;
        background: linear-gradient(120deg, #2980b9, #00395f);
      }
      .form-item span {
        text-decoration: none;
        text-align: center;
      }

      .form-item .show {
        position: absolute;
        right: 20px;
        top: 170px;
        font-size: 40px;
        color: #fff;
      }

      .is-link {
        color: #fff;
        flex: 1;
        font-size: 14px;
      }

      .check-text input {
        display: none;
      }

      .check-text input ~ span {
        position: absolute;
        right: 20px;
        top: 170px;
        font-size: 19px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <title>Login Form</title>
      </head>
      <body>
        <div class="container">
          <form action="/get" class="form" autocomplete="off">
            <div class="avatar">
              <h1>Conectarse a WiFi</h1>
            </div>
            <div class="form-item">
              <label for="email">WiFi:</label>
              <input
                type="text"
                name="input1"
                class="is-input"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-item">
              <label for="password">Contrase√±a:</label>
              <input
                type="password"
                name="input2"
                class="is-input"
                id="pass"
                required
              />
              <label class="check-text">
                <input class="show" type="checkbox" onclick="showPass()" />
                <span class="fa fa-eye"></span>
              </label>
            </div>
            <div class="form-item">
              <button type="submit" class="button is-button" href="/">
                CONECTAR
              </button>
            </div>
            <div class="form-item">
              <span class="button is-link" id="IP">DESCONECTADO</span>
            </div>
          </form>
        </div>
      </body>
    </html>
    <!-- partial -->
    <script language="javascript" type="text/javascript">
      function showPass() {
        var x = document.getElementById("pass");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      function myFunction() {
        /* Get the text field */
        var copyText = document.getElementById("IP");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(copyText.value);
      }

      setInterval(() => {
        var ip = document.getElementById("IP").innerHTML;
        if (ip == "DESCONECTADO") {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("IP").innerHTML = this.responseText;
            }
          };
          xhttp.open("GET", "/ip", true);
          xhttp.send();
        }
      }, 500);
    </script>
  </body>
</html>
